# Updates the Goonstation submodule

name: "Update Submodule"

on:
  schedule:
  - cron: "*/5 * * * *"

jobs:
    update:
      runs-on: ubuntu-latest
      steps:

        - uses: actions/checkout@v2
          with:
            submodules: true

        - run: |
            git add .
            git commit -m "Updated Submodule"
            git push -f
